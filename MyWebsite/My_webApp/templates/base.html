{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
     <!-- Include Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
     <!-- Include Font Awesome CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <style>
      body {
         font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         font-weight: 500;
         font-style: oblique;
         
      }
    

      header{
        display: flex;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        
      }
      header img{
        width: 200px;
        height: 100px;
        border-radius: 50%;
       margin-left: 0px;
      }
      header p{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      nav {
        margin: 10px;
        background-color: #444;
        color: #fff;
        text-align: center;
        display: block;
        position:absolute;
        height: 100%;
        width: 15%;
      }

      /* nav ul {
            list-style: none;
            padding: 0;
            color: #fff;
            text-decoration: none;
      }*/

      li a {
        color: #fff;
        text-decoration: none;
      }
      li:hover{
        background-color:blue;
      }

      nav li {
        text-decoration: none;
        font-size: large;
        border: 4px solid #333;
        padding: 15px;
      }
      header img{
        text-align: start;
        font-size: large;

      }
    
     @keyframes colo_change{
        0%{
            background-color: blue;
        }
        25%{
            background-color:darkcyan;
        }
        50%{
            background-color: green;
        }
        75%{
            background-color:black;
        }
        100%{
            background-color: #444;
        }
     } 
     header{
        animation-duration: 15s;
        animation-name: colo_change;
        animation-iteration-count: infinite;
        
     }   
  
     

    </style>
  
  </head>
  <body>
    <header>
      <h1><img src="{% static "image01.jpg" alt="image1" %}">
        <span>Welcome to The Beautifully Website</span></h1>
      <p>Coding Never Ends............</p> 
    </header>

    <nav>
      <ul> 
        <li><a href="{% url 'homepage'%}">Home</a></li>
        <li><a href="{% url 'about_me'%}">About Me</a></li>
        <li><a href="{% url 'skills'%}">Skills</a></li>
        <!-- <li><a href="#blog">Blog</a></li> -->
        <li><a href="{% url 'contact'%}">Contact</a></li>
      </ul>
    </nav>
   

    {% block content %} {% endblock %}

     <!-- Include Bootstrap, Popper, and jQuery scripts -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
    </body>
</html>
